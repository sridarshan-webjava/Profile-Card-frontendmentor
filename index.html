<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="card">
      <div class="card__bg"></div>
      <div class="card__user">
        <img
          src="images/image-victor.jpg"
          alt="Image of a person named Victor"
          class="card__user__img"
        />
        <div class="card__user__description">
          <h4 class="card__user__name">Victor Crest</h4>
          <p class="card__user__age">26</p>
        </div>
        <p class="card__user__location">London</p>
      </div>
      <hr />
      <ul class="card__stats">
        <li class="card__stats__info">
          <p class="card__stats__count">80K</p>
          <p class="card__stats__title">Followers</p>
        </li>
        <li class="card__stats__info">
          <p class="card__stats__count">803K</p>
          <p class="card__stats__title">Likes</p>
        </li>
        <li class="card__stats__info">
          <p class="card__stats__count">1.4K</p>
          <p class="card__stats__title">Photos</p>
        </li>
      </ul>
    </section>
  </body>
</html>
